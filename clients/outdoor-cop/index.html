<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Outdoor Common Operating Picture</title>
    <link rel="icon" type="image/png" href="images/sensorhub_logo_128.png">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- VENDOR -->
    <link rel="stylesheet" type="text/css" href="toolkit/vendor/vendor-debug.css">
    <script type="text/javascript" src="toolkit/vendor/vendor-debug.js"></script>

    <!-- OSH -->
    <link rel="stylesheet" type="text/css" href="toolkit/css/osh-debug.css">
    <script type="text/javascript" src="toolkit/js/osh-debug.js"></script>

    <script>
        window.CESIUM_BASE_URL = 'toolkit/vendor/';
        window.OSH.BASE_WORKER_URL = "toolkit/js/workers";
    </script>

    <!-- This client configuration -->
    <link rel="stylesheet" type="text/css" href="css/client.css">    
    <script type="text/javascript" src="js/osh-config.js"></script>
</head>

<body onload="init()" id="body">
    <nav class="navbar navbar-default navbar-inverse ">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://www.opensensorhub.org/">
                    <img src="images/sensorhub_logo_128.png"
                         style="-webkit-animation-play-state: paused; -webkit-transition: none; transition: none; width:50px;height:50px;">
                    &nbsp;OpenSensorHub</a>
            </div>
        </div>
    </nav>
    <div id="sliders">
        <p>Heading Adjust:<span id="headingAdjVal"></span><input id="headingAdj" type="range"/></p>
        <p>Altitude Adjust:<span id="altitudeAdjVal"></span><input id="altitudeAdj" type="range"/></p>
    </div>
    <a class="snapshot-btn fa fa-camera fa-3x" onclick="snapshotClick()"></a>
    <div id="main-container"></div>
    <div id="rangeslider-container"></div>
    <div id="dialog-main-container" class="video-main-container"></div>
    <div id="toolbar"/>

    <style>
        #toolbar {
            position: absolute;
            top: 325px;
            left: 10px;
            display: inline;
            background: none;
            border-radius: 5px;
        }
    </style>
</body>
</html>
